<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>learnVue 全局组件</title>
    <script type="text/javascript" src="../assets/js/Vue.js"></script>
</head>
<body>
    <div id="app">
        <yihao></yihao>
        <yihao2></yihao2>
    </div>
    <script type="text/javascript">
        Vue.component('yihao',{
            template:`<div style="width:50px;heigiht:50px;background:red;color:black">
                    全局组件
                </div>`
        })
        var app = new Vue({
            el:'#app',
            components:{
                "yihao2":{
                    template:`<div style="width:50px;heigiht:50px;background:green;color:black">
                    局部组件
                    </div>` 
                }
            }
        })    
    </script>
</body>
</html>
