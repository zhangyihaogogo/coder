<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    </style>

<body>

<canvas id="myCanvas" width="1200" height="800" style="border:1px solid #000000;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>
    <script>
        var c = document.getElementById('myCanvas');
        var ctx = c.getContext("2d");
        //fillStyle 的属性可以是颜色，渐变，或者图案。默认是颜色黑色；
        ctx.fillStyle = "blue";
        // fillRect(x,y,width,height)
        ctx.fillRect(100,200,150,75);
        ctx.moveTo(1,1);
        ctx.lineTo(100,100);
        ctx.stroke();
        ctx.beginPath();
        // arc(x,y,r,start,stop)
        ctx.arc(205,100,40,0,2*Math.PI);
        ctx.stroke();
        //
        ctx.font = "30px Arial";
        ctx
    </script>
</body>
</html>
